{% extends "base.html" %}
{% block title %}{% if account %}ویرایش اکانت{% else %}افزودن اکانت{% endif %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card p-4">
            <h1 class="h4 mb-4">{% if account %}ویرایش اکانت {{ account.display_name }}{% else %}افزودن اکانت جدید{% endif %}</h1>
            <form method="post" action="/accounts">
                {% if account %}
                    <input type="hidden" name="account_id" value="{{ account.id }}">
                {% endif %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="display_name">نام نمایشی</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" value="{{ account.display_name if account else '' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="platform">پلتفرم</label>
                        <select class="form-select" id="platform" name="platform" required>
                            {% set selected = account.platform if account else '' %}
                            <option value="">انتخاب کنید</option>
                            <option value="instagram" {% if selected == 'instagram' %}selected{% endif %}>اینستاگرام</option>
                            <option value="youtube" {% if selected == 'youtube' %}selected{% endif %}>یوتیوب</option>
                            <option value="telegram" {% if selected == 'telegram' %}selected{% endif %}>تلگرام</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="page_id">Page ID / شناسه صفحه</label>
                        <input type="text" class="form-control" id="page_id" name="page_id" value="{{ account.page_id if account else '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="oauth_token">توکن OAuth / Graph</label>
                        <input type="text" class="form-control" id="oauth_token" name="oauth_token" value="{{ account.oauth_token if account else '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="youtube_channel_id">شناسه کانال یوتیوب</label>
                        <input type="text" class="form-control" id="youtube_channel_id" name="youtube_channel_id" value="{{ account.youtube_channel_id if account else '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="telegram_chat_id">شناسه چت تلگرام</label>
                        <input type="text" class="form-control" id="telegram_chat_id" name="telegram_chat_id" value="{{ account.telegram_chat_id if account else '' }}">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a class="btn btn-link" href="/accounts">بازگشت</a>
                    <button type="submit" class="btn btn-primary">ذخیره اطلاعات</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
