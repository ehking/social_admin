<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به Social Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body class="login-body">
    <main class="login-container">
        <section class="login-panel">
            <header class="login-header">
                <div class="brand-logo">SA</div>
                <div>
                    <h1>خوش آمدید</h1>
                    <p>برای دسترسی به پنل مدیریت Social Admin وارد شوید</p>
                </div>
            </header>
            <form method="post" action="/login" class="login-form">
                {% if error %}
                    <div class="alert alert-error">{{ error }}</div>
                {% endif %}
                <div class="form-field">
                    <label for="username">نام کاربری <span class="required-marker" aria-hidden="true">*</span><span class="sr-only">فیلد اجباری</span></label>
                    <input type="text" id="username" name="username" placeholder="admin" required autofocus>
                </div>
                <div class="form-field">
                    <label for="password">رمز عبور <span class="required-marker" aria-hidden="true">*</span><span class="sr-only">فیلد اجباری</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-block">ورود</button>
            </form>
            <footer class="login-footer">
                <p>© Social Admin — داشبورد یکپارچه مدیریت شبکه‌های اجتماعی</p>
            </footer>
        </section>
    </main>
    <div id="ajax-feedback" class="ajax-feedback" role="status" aria-live="polite" hidden></div>
    <script src="{{ url_for('static', path='js/ajax.js') }}" defer></script>
</body>
</html>
