<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" integrity="sha384-J7tH3xY8K4D4ew3Efr2E1VlzDq+W8sELpAo0P5PLf4KJIp4jOSAmhpN6wX6ZspGD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@1.13.3/css/OverlayScrollbars.min.css" integrity="sha384-36F7S3Uz7Dnk3a1JpN96CBvs1+qsSVqS+8CA0nVddOZXS6jttuPAHyBs+K6TfGsM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mmdsharifi/AdminLTE-RTL@master/dist/css/adminlte.rtl.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Social</b>Admin</a>
    </div>
    <div class="card card-outline card-primary">
        <div class="card-body login-card-body">
            <p class="login-box-msg">برای ورود نام کاربری و رمز عبور را وارد کنید</p>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="/login">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="نام کاربری" name="username" id="username" required>
                    <div class="input-group-append">
                        <div class="input-group-text"><span class="fas fa-user"></span></div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="رمز عبور" name="password" id="password" required>
                    <div class="input-group-append">
                        <div class="input-group-text"><span class="fas fa-lock"></span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">ورود</button>
                    </div>
                </div>
            </form>
            <p class="mt-3 text-center text-muted small mb-0">نام کاربری پیش‌فرض: admin<br>رمز عبور: admin123</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js" integrity="sha384-VjEeS9vDOMkMt2rt7NmBGG99nmHn7+O+kO5RAwOB1p5MNDoAuCEr0aKBslrG2drF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc0Uy8jW4lC2e1C1og6LrN9E466zvWXTf5C5hJX4S" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@1.13.3/js/jquery.overlayScrollbars.min.js" integrity="sha384-kU9jwRVyhl725LLJoPLD114F8CbnMD4HzyBbs6k8ZZrVSu2Ce279b9Ec/WWEDuJe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/mmdsharifi/AdminLTE-RTL@master/dist/js/adminlte.min.js"></script>
</body>
</html>
