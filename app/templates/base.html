<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}پنل مدیریت شبکه‌های اجتماعی{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-JmY2AQMtk0iA0WIMRqjYOEoTP0TO+cdLXx+3CX6CPtGZV8oPZxI25fRT5tZO342X" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Social Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="باز کردن ناوبری">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">داشبورد</a></li>
                <li class="nav-item"><a class="nav-link" href="/settings">تنظیمات سرویس‌ها</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts">مدیریت اکانت‌ها</a></li>
                <li class="nav-item"><a class="nav-link" href="/scheduler">برنامه‌ریز انتشار</a></li>
            </ul>
            <form class="d-flex ms-lg-3" method="post" action="/logout">
                <button class="btn btn-outline-light" type="submit">خروج</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoH5H/7SXG7YhZLrZLZL3Avx5C09Ie+3yL7f9dY/tux6L50" crossorigin="anonymous"></script>
{% block body_extra %}{% endblock %}
</body>
</html>
